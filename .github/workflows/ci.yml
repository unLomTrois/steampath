name: CI

on:
    pull_request:
    push:
        branches:
            - master

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Run CI
              run: npm run ci

            - name: "Get coverage for badge"
              run: |
                # var SUMMARY = [
                #   '',
                #   '=============================== Coverage summary ===============================',
                #   'Statements   : 32.5% ( 39/120 )',
                #   'Branches     : 38.89% ( 21/54 )',
                #   'Functions    : 21.74% ( 5/23 )',
                #   'Lines        : 31.93% ( 38/119 )',
                #   '================================================================================',
                #   ''
                # ];
                # SUMMARY = SUMMARY.split('\n')[5]; // 'Lines        : 31.93% ( 38/119 )'
                # SUMMARY = SUMMARY.split(':')[1].split('(')[0].trim(); // '31.93%'
                
                SUMMARY="$(npm run test-ci | tail -2 | head -1)";
                TOKENS=($SUMMARY)
                
                # process.env.COVERAGE = '31.93%';
                echo "COVERAGE=$(echo ${TOKENS[2]})" >> $GITHUB_ENV

                # var REF = 'refs/pull/27/merge.json';
                REF=${{ github.ref }}
                # console.log('github.ref: ' + REF);
                echo "github.ref: $REF"
                # var PATHS = REF.split('/');
                IFS='/' read -ra PATHS <<< "$REF"
                # var BRANCH_NAME = PATHS[1] + PATHS[2];
                BRANCH_NAME="${PATHS[1]}_${PATHS[2]}"
                # console.log(BRANCH_NAME); // 'pull_27'
                echo $BRANCH_NAME
                # process.env.BRANCH = 'pull_27';
                echo "BRANCH=$(echo ${BRANCH_NAME})" >> $GITHUB_ENV
            
            - name: Create the Badge
              uses: schneegans/dynamic-badges-action@v1.7.0
              with:
                auth: ${{ secrets.GIST_SECRET }}
                gistID: d0fa3d5f92b0fd0a2b3d7793fdb22699
                filename: test.json
                label: Test Coverage
                message: ${{ env.COVERAGE }}
                color: green
                namedLogo: vitest